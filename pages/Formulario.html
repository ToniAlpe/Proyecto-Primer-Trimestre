        <div id="Formulario"> <!--Contenedor hijo-->
            <h2>Preferencias de los usuarios sobre consolas</h2><br>
            <form> <!--Inicio etiqeuta formulario-->
                <label for="username">Nombre de usuario:</label><br>
                <input type="text" id="username" name="username" placeholder="Escribe tu nombre" required minlength="3" maxlength="20"><br><br>

                <label for="password">Contraseña:</label><br> <!--Campo para contraseña-->
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required minlength="6"><br><br> <!--Tipo de campo-->

                <label for="video">Sube un video de tu consola favorita:</label><br>
                <input type="file" id="video" name="video" accept="video/*" required><br><br>

                <label for="consola">Selecciona tu consola preferida:</label><br>
                <select id="consola" name="consola" required> <!--Inicio seleccionador-->
                    <option value="" disabled selected>--Elige una consola--</option> <!--Es la predeterminada pero con un efecto de transparencia-->
                    <option value="ps5">PlayStation 5</option> <!--Opciones del seleccionador-->
                    <option value="xbox">Xbox Series X/S</option>
                    <option value="switch">Nintendo Switch</option>
                    <option value="retro">Consola retro</option>
                </select><br><br> <!--Final de seleccionador-->

                <input type="checkbox" id="accept" name="accept" value="accepted" required>
                <label for="accept">Acepto que mis datos serán utilizados para encuestas de videojuegos</label><br><br>

                <p>Tipo de jugador:</p>
                <input type="radio" id="casual" name="tipo" value="casual"> <!--Solo te deja elegir 1 opción-->
                <label for="casual">Casual</label><br>
                <input type="radio" id="hardcore" name="tipo" value="hardcore">
                <label for="hardcore">Hardcore</label><br>
                <input type="radio" id="competitivo" name="tipo" value="competitivo">
                <label for="competitivo">Competitivo</label><br><br>

                <label for="comentarios">Comentarios o sugerencias:</label><br> <!--Una caja para escribir lo que quieras-->
                <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..." cols="50" rows="5"></textarea><br><br>

                <button type="submit">Enviar formulario</button> <!--Boton para enviar el formulario-->

            </form> <!--Final del formulario-->
